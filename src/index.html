<!doctype html>
<html>
<head>
    <style>

h1 {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            line-height: 100px;
            transition: all 0.5s ease-in-out;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 4rem;
            }
        }

        select option {
            background-color: rgb(28, 29, 34);
        }

        .hidden {
            display: none;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .fade-in {
            opacity: 0;
            transition: 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .fade-in.active {
            opacity: 1;
        }

        .shrink {
            transform: translateY(-50px) scale(0.5);
        }

.star-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0.1; transform: scale(1); }
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 50%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 50%; left: 70%; animation-delay: 1s; }
    .star:nth-child(4) { top: 20%; left: 30%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 20%; left: 80%; animation-delay: 2s; }
    .star:nth-child(6) { top: 40%; left: 90%; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 30%; left: 10%; animation-delay: 3s; }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>TOODLE. | Pembuat To-Do List</title>
</head>
<body>

<div class="relative bg-[url('./images/background.jpg')] bg-cover bg-center flex flex-col items-center justify-center min-h-screen p-4">

    <div class="absolute inset-0 bg-gradient-to-r from-black/80 from-10% to-black/0 z-0"></div>

    <div class="star-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

    <h1 id="logo" class="text-[10rem] mb-0 font-extrabold text-white relative transition-all z-20">TOODLE.</h1>
    <div id="motto" class="block text-center">
      <p class=" italic mt-0 mb-4 text-lg font-extrabold text-white relative z-20">Kelola Pekerjaan Anda!</p> 
    </div>


    <div id="userForm" class="relative z-10 bg-black/50 shadow-lg p-6 rounded-2xl max-w-md w-full border border-white">

        <h2 class="text-xl font-bold text-white text-center mb-4">Masukkan Informasi Anda</h2>
        <input type="text" id="name" placeholder="Nama Anda" class="border border-gray-200 w-full px-4 py-2 rounded-xl mb-3 text-stone-300 placeholder-stone-300" >
        
        <select id="position" onchange="checkOther(this)" class="w-full px-4 py-2 border border-white rounded-xl mb-3 bg-transparent text-stone-300">
            <option value="" disabled selected>Jabatan Anda</option>
            <option value="Manager">Manager</option>
            <option value="Manager">Leader</option>
            <option value="Developer">Developer</option>
            <option value="Designer">UI/UX Designer</option>
            <option value="Other">Other</option>
        </select>

        <input type="text" id="otherPosition"  placeholder="Enter your position" class="border border-gray-200 w-full px-4 py-2 rounded-xl mb-3 text-stone-300 placeholder-stone-300">
        
        <button onclick="saveUser()" class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-pink-700 cursor-pointer">
            Masuk
        </button>
    </div>

    <div id="taskForm" class="hidden relative z-10 bg-black bg-opacity-50 shadow-lg p-6 rounded-2xl max-w-md w-full border border-white">

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
