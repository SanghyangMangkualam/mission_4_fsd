<!doctype html>
<html>
<head>
    <style>

h1 {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            line-height: 100px;
            transition: all 0.5s ease-in-out;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 4rem;
            }
        }

        select option {
            background-color: rgb(28, 29, 34);
        }

        .hidden {
            display: none;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .fade-in {
            opacity: 0;
            transition: 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .fade-in.active {
            opacity: 1;
        }

        .shrink {
            transform: translateY(-50px) scale(0.5);
        }

.star-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0.1; transform: scale(1); }
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 50%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 50%; left: 70%; animation-delay: 1s; }
    .star:nth-child(4) { top: 20%; left: 30%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 20%; left: 80%; animation-delay: 2s; }
    .star:nth-child(6) { top: 40%; left: 90%; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 30%; left: 10%; animation-delay: 3s; }

    .logo {
    transition: transform 0.5s ease-in-out, top 0.5s ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

nav {
    position: relative;
    background: linear-gradient(to right, rgba(76, 29, 149, 1), rgba(76, 29, 149, 0.7));
    img {
        width: 24px; height: 24px;
        margin-right: 10px;
    }
}



    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>TOODLE. | Pembuat To-Do List</title>
</head>
<body>

    <nav id=navBar class="sticky hidden top-0 z-100 w-full bg-violet-900 shadow-lg">
        <div class="max-w-screen-lg mx-auto flex items-center justify-between px-4 py-3 lg:px-8">
            
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold">TOODLE.</a>
    
            <!-- Menu Items (Hidden on Mobile, Shown on Larger Screens) -->
            <div class="hidden lg:flex space-x-6">
                <a href="#" class="text-white hover:text-gray-300 transition">Dashboard</a>
                <a href="#" class="text-white hover:text-gray-300 transition">Contact Us</a>
            </div>
    
            <!-- User Info -->
            <div class="flex items-center space-x-3">
                <div class="text-white text-sm text-right hidden sm:block">
                    <p id="userName" class="font-semibold">John Doe</p>
                    <p id="userRole" class="text-gray-300">Developer</p>
                </div>
                <!-- Profile Picture -->
                <img src="images/profile-picture.svg" alt="Profile" class="w-1 h-1 rounded-full border-2 border-white">
                
                <!-- Mobile Menu Button -->
                <button id="menuButton" class="lg:hidden text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                </button>
            </div>
        </div>
    
        <!-- Mobile Menu (Hidden by Default) -->
        <div id="mobileMenu" class="hidden bg-violet-800 lg:hidden flex flex-col space-y-2 px-4 py-3">
            <a href="#" class="text-white hover:text-gray-300 transition">Dashboard</a>
            <a href="#" class="text-white hover:text-gray-300 transition">Contact Us</a>
        </div>
    </nav>
    

<div class="relative bg-[url('./images/background.jpg')] bg-cover bg-center flex flex-col items-center justify-center min-h-screen p-4">

    <div class="absolute inset-0 bg-gradient-to-r from-black/80 from-10% to-black/0 z-0"></div>

    <div class="star-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

    <h1 id="logo" class="text-[10rem] mb-0 font-extrabold text-white relative transition-all z-20">TOODLE.</h1>
    <div id="motto" class="block text-center">
      <p class=" italic mt-0 mb-4 text-lg font-extrabold text-white relative z-20">Manage your tasks!</p> 
    </div>


    <div id="userForm" class="relative z-10 bg-black/50 shadow-lg p-6 rounded-2xl max-w-md w-full border border-white">

        <h2 class="text-xl font-bold text-white text-center mb-4">Please Fill In Your Information</h2>
        <input type="text" id="name" placeholder="Your Name" class="border border-gray-200 w-full px-4 py-2 rounded-xl mb-3 text-stone-300 placeholder-stone-300" >
        
        <select id="position" onchange="checkOther(this)" class="w-full px-4 py-2 border border-white rounded-xl mb-3 bg-transparent text-stone-300">
            <option value="" disabled selected>Your Role</option>
            <option value="Manager">Manager</option>
            <option value="Manager">Leader</option>
            <option value="Developer">Developer</option>
            <option value="Designer">UI/UX Designer</option>
            <option value="Other">Other</option>
        </select>

        <input type="text" id="otherPosition"  placeholder="Enter your position" class="hidden border border-gray-200 w-full px-4 py-2 rounded-xl mb-3 text-stone-300 placeholder-stone-300">
        
        <button onclick="saveUser()" class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-pink-700 cursor-pointer">
            Login
        </button>
    </div>
    

    <div id="taskForm" class="hidden relative bg-black/50 shadow-lg p-6 rounded-2xl max-w-md w-full border border-white">
        <h2 class="text-xl font-bold text-white text-center mb-4">Create Your To-Do List</h2>
        <input type="text" id="taskName" placeholder="Task Name" class="border border-gray-200 w-full px-4 py-2 rounded-xl mb-3 text-stone-300 placeholder-stone-300">

    </div>
</div>
